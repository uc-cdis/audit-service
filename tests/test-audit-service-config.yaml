DEBUG: true
TEST_KEEP_DB: false
DOCS_URL_PREFIX: /

AWS_CREDENTIALS:
  CRED1:
    aws_access_key_id: 'test_cred'
    aws_secret_access_key: 'test_cred'

# These are required for automated testing (see .github/workflows/ci.yaml)
DB_DRIVER: postgresql
DB_HOST: localhost
DB_PORT: 5432
DB_USER: postgres
DB_PASSWORD: postgres
DB_DATABASE: audit_test

# big default values so that these parameters don't impact unit tests
# that are not meant to test them:
QUERY_PAGE_SIZE: 999999999

QUEUE_CONFIG:
  type: aws_sqs
  aws_sqs_config:
    sqs_url: some_sqs_url
    region: us-east-1
    aws_cred:
